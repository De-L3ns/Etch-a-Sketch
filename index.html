<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href=styles.css></link>
    <title>Etch-a-Sketch</title>
    
</head>
<body>
    <div id='header'>
        <h1>Etch a Sketch</h1>
        <p>Enjoy sketching things</p>
    </div>

    <div class='flex-container'>
        <div id='settings'>
            <h2>Settings</h2>
            <p>Create a new grid </p>
            <form>
                <label for="grid-value">Enter a grid value (max 100):</label>
                <input type="text" id="grid-value" name="grid-value">
                <input type="submit" value="Change grid">
            </form>
            <button id='reset'>Clear Grid</button>
        </div>
        <div class='grid-container'>
            <div id='grid'>

            </div>
        </div>
    
        
    </div>
    
</body>
<script src='script.js'></script>
</html>
